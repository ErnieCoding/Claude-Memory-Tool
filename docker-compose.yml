services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: claude-memory-backend
    environment:
      - CLAUDE_API=${CLAUDE_API}
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=False
    volumes:
      - ./storage/user_files:/app/storage/user_files
      - ./storage/responses:/app/storage/responses
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: claude-memory-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
